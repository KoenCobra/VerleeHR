<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="navbar">
          <header>
            <nav>
              <div class="logo">
                <img src="Images/Logo.png" alt="Logo" />
              </div>
              <ul>
                <li>Services</li>
                <li>Info</li>
                <a href="#contact" class="contact-btn">CONTACT</a>
              </ul>
            </nav>
          </header>
        </div>
        <div class="hero-section">
          <div class="title-section">
            <h1 class="title">Growing your enterprise is your specialty.</h1>
            <p class="sub-title">
              Managing your <span class="hr-text">HR</span> is
              <span class="speciality"> our specialty.</span>
            </p>
          </div>
          <div class="hero-img"></div>
        </div>
        <div id="contact" class="contact-section">
          <div class="contact-text">
            <h2>Contact</h2>
            <i class="fa-light fa-circle-envelope"></i>
          </div>
          <form
            action="https://formkeep.com/f/564cf5686dd1"
            accept-charset="UTF-8"
            enctype="multipart/form-data"
            method="POST"
          >
            <div class="form-row">
              <div class="input-data">
                <input type="text" required />
                <div class="underline"></div>
                <label for="">Voornaam</label>
              </div>
              <div class="input-data">
                <input type="text" required />
                <div class="underline"></div>
                <label for="">Naam</label>
              </div>
            </div>
            <div class="form-row">
              <div class="input-data">
                <input type="text" required />
                <div class="underline"></div>
                <label for="">Email</label>
              </div>
              <div class="input-data">
                <input type="tel" required />
                <div class="underline"></div>
                <label for="">Telefoon</label>
              </div>
            </div>
            <div class="form-row">
              <div class="input-data textarea">
                <textarea rows="8" cols="80" required></textarea>
                <br />
                <div class="underline"></div>
                <label for="">Bericht</label>
                <br />
              </div>
            </div>
            <button class="submit-btn">Verstuur</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
